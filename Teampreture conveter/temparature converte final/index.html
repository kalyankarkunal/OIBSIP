<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>
          Temperature Converter
          <span class="Temperature-icon"> &#127777;&#65039;</span>
        </h1>
      </div>
      <div class="input-section">
        <label for="temp-input">Enter temperature:</label>
        <input
          type="number"
          id="temp-input"
          placeholder="Enter temperature..."
        />
      </div>
      <div class="radio-group">
        <input type="radio" name="unit" id="celsius" value="C" checked />
        <label for="celsius">Celsius</label>
        <input type="radio" name="unit" id="fahrenheit" value="F" />
        <label for="fahrenheit">Fahrenheit</label>
        <input type="radio" name="unit" id="Kelvin" value="K" />
        <label for="Kelvin">Kelvin</label>
      </div>
      <br />
      <button id="convert-btn">Convert</button>
      <div class="output-section">
        <p>Converted temperature:</p>
        <p class="P11" id="converted-temp"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
